<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <form class="form-login" id="main" action="/example" method="post" novalidate>
        <div>
            <h3 class="title">Login</h3>

            <div class="form-group">
                <label for="use" class="form-label">Username</label>
                <input type="text" name="username" id="usernames" class="form-control" placeholder="Username">
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control">
                <div class="col-sm-5 messages"></div>
            </div>

            <div>
                <button type="submit" class="btn-submit">Submit</button>
                <p class="signup">Don't have account? <a href="register.html">Sign up</a>.</p>
            </div>
        </div>
    </form>

    <script src="../node_modules/validate.js/validate.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
