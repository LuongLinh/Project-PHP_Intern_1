<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="../node_modules/validate.js/validate.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <form class="form-login" id="main" action="/example" method="post" novalidate>
        <div>
            <h3 class="title">CREATE YOUR ACCOUNT</h3>
            <div class="form-group">
                <label for="use" class="form-label">Username</label>
                <input type="text" name="username" id="usernames" class="form-control" placeholder="Username">
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="user" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                <div class="messages"></div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control">
                <div class="messages"></div>

            </div>

            <div class="form-group">
                <label for="conpassword" class="form-label">Confirm password</label>
                <input type="password" name="confirm-password" id="conpassword" class="form-control">
                <div class="messages"></div>
            </div>

            <div>
                <button type="submit" class="btn-submit">Submit</button>
                <p class="signup">Already have account? <a href="login.html">Sign in</a>.</p>
            </div>
    </form>


    <script>
        (function() {
            var constraints = {
                email: {
                    presence: true,
                    email: true
                },
                password: {
                    presence: true,
                    length: {
                        minimum: 5
                    }
                },
                "confirm-password": {
                    presence: true,
                    equality: {
                        attribute: "password",
                        message: "^The passwords does not match"
                    }
                },
                username: {
                    presence: true,
                    length: {
                        minimum: 3,
                        maximum: 20
                    },
                    format: {
                        pattern: "[a-z0-9]+",
                        flags: "i",
                        message: "can only contain a-z and 0-9"
                    }
                }
            };

            var inputs = document.querySelectorAll("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs.item(i).addEventListener("change", function(event) {
                    var errors = validate(inputs, constraints) || {};
                    showErrorsForInput(this, errors[this.name]);
                })
            }

            function showErrorsForInput(input, errors) {
                var formGroup = closestParent(input.parentNode, "form-group"),
                    messages = formGroup.querySelector(".messages");
                resetFormGroup(formGroup);
                if (errors) {
                    formGroup.classList.add("has-error");
                    _.each(errors, function(error) {
                        addError(messages, error);
                    });
                } else {
                    formGroup.classList.add("has-success");
                }
            }

            function closestParent(child, className) {
                if (!child || child == document) {
                    return null;
                }
                if (child.classList.contains(className)) {
                    return child;
                } else {
                    return closestParent(child.parentNode, className);
                }
            }

            function resetFormGroup(formGroup) {
                formGroup.classList.remove("has-error");
                formGroup.classList.remove("has-success");
                _.each(formGroup.querySelectorAll(".help-block.error"), function(element) {
                    element.parentNode.removeChild(element);
                });
            }

            function addError(messages, error) {
                var block = document.createElement("p");
                block.classList.add("help-block");
                block.classList.add("error");
                block.innerText = error;
                messages.appendChild(block);
            }


            var form = document.querySelector("form#form-login");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                handleFormSubmit(form);
            })

            function handleFormSubmit(form, input) {
                var errors = validate(form, constraints);
                showErrors(form, errors || {});
                if (!errors) {
                    showSuccess();
                }
            }

            function showErrors(form, errors) {
                _.each(form.querySelectorAll("input[name]"), function(input) {
                    showErrorsForInput(input, errors && errors[input.name]);
                });
            }

            function showSuccess() {
                alert("Success!");
            }
        })();
    </script>
</body>

</html>
