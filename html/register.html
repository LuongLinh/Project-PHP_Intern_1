<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <form class="form-login" id="main" action="/example" method="post" novalidate>
        <div>
            <h3 class="title">CREATE YOUR ACCOUNT</h3>
            <div class="form-group">
                <label for="use" class="form-label">Username</label>
                <input type="text" name="username" id="usernames" class="form-control" placeholder="Username">
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="user" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                <div class="messages"></div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control">
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="conpassword" class="form-label">Confirm password</label>
                <input type="password" name="confirm-password" id="conpassword" class="form-control">
                <div class="messages"></div>
            </div>

            <div>
                <button type="submit" class="btn-submit">Submit</button>
                <p class="signup">Already have account? <a href="login.html">Sign in</a>.</p>
            </div>
    </form>

    <script src="../node_modules/validate.js/validate.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
